apiVersion: v1
kind: Namespace
metadata:
  annotations: {}
  labels:
    monitoring.syn.tools/infra: 'true'
    name: syn-monitoring-openshift-operators-custom
  name: syn-monitoring-openshift-operators-custom
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: {}
  labels:
    name: openshift-marketplace-operator
  name: openshift-marketplace-operator
  namespace: syn-monitoring-openshift-operators-custom
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: 30s
      metricRelabelings:
        - action: drop
          regex: etcd_(debugging|disk|request|server).*
          sourceLabels:
            - __name__
        - action: drop
          regex: (go_.*|process_.*|promhttp_.*)
          sourceLabels:
            - __name__
      port: https-metrics
      scheme: https
      tlsConfig:
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        serverName: marketplace-operator-metrics.openshift-marketplace.svc
  namespaceSelector:
    matchNames:
      - openshift-marketplace
  selector:
    matchLabels:
      name: marketplace-operator
---
